<body>
    <h1 class="title"> Tic-Tac-Toe </h1>
    <div id="container">
        <button class="ttt" id="0"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="1"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="2"  onClick="reply_click(this.id)"></button>
        <br>
        <button class="ttt" id="3"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="4"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="5"  onClick="reply_click(this.id)"></button>
        <br>
        <button class="ttt" id="6"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="7"  onClick="reply_click(this.id)"></button>
        <button class="ttt" id="8"  onClick="reply_click(this.id)"></button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
